{% macro render_field(field) %}
 <div class="form-group">
  <label>{{ field.label }}</label>
  {{ field(class_='form-control', **kwargs)|safe }}
  {% if field.errors %}
    <ul class=errors>
    {% for error in field.errors %}
      <li style="color:red">{{ error }}</li>
    {% endfor %}
    </ul>
  {% endif %}
 </div>
{% endmacro %}
